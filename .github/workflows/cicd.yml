name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install dependencies
        run: npm ci
      - name: Run Test and save results
        run: |
          npm run check | tee test-results.txt
      - name: Upload test result artifact
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results.txt
